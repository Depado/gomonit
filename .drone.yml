workspace:
  base: /go
  path: src/github.com/Depado/goploader/

matrix:
  ARCH:
    - arm
    - amd64

pipeline:
  prerequisites:
    image: "golang:1.9"
    commands: 
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure
  
  build:
    image: "golang:1.9"
    group: build
    commands:
      - go build
    environment:
      - GOARCH=${ARCH}
      - CGO_ENABLED=0
